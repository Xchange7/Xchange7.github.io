<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 移动端优化：viewport 设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO 与描述 -->
    <meta
      name="description"
      content="Peng Xu / 徐鹏 的个人主页 – 计算机科学本科生，热衷软件开发与科研。"
    />
    <!-- Favicon（可替换成你的图标文件） -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- 标题可写中英，例如默认英文，React 里可动态改 -->
    <title>Peng Xu (徐鹏) – Personal & Portfolio</title>
  </head>
  <body>
    <!-- 当 JS 被禁用时显示 -->
    <noscript>
      您的浏览器禁用了 JavaScript。请启用 JavaScript，以便查看完整功能。
    </noscript>
    <!-- React 应用挂载点 -->
    <div id="root"></div>
    <!-- 构建时，CRA 会自动把 bundle 注入到这里 -->
  </body>
</html>
